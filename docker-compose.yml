version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: miniboard_postgres
    environment:
      POSTGRES_DB: MiniBoard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: